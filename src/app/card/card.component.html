<div class="container" (click)="onClick()">
  <div class="sprite">
    <img [src]="pokemon.sprites.front_default" alt="pokemon sprite front">
  </div>
  <h3>{{pokemon.name[0].toUpperCase() + pokemon.name.slice(1)}}</h3>

</div>
<div *ngIf="isClick">
  <app-modal (exit)="onClick()" [pokemon]="pokemon" [sprite]="pokemon.sprites.front_default"></app-modal>
</div>
